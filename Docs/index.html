<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="منصة كراء العقارات - تواصل بين الملاك والمستأجرين">
    <title>منصة عقار | كراء العقارات</title>
    
    <!-- تحسين تحميل CSS -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- تحميل خطوط Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">عقار<span>نا</span></a>
            <ul class="nav-links">
                <li><a href="#properties">العقارات</a></li>
                <li><a href="#about">عن المنصة</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
                <li class="cta"><a href="#add-property">أضف عقارك</a></li>
            </ul>
        </div>
    </nav>

    <!-- قسم الهيرو -->
    <header class="hero">
        <div class="container">
            <h1>ابحث عن عقارك المثالي</h1>
            <p>أكبر منصة لعرض وكراء العقارات في الوطن العربي</p>
            
            <form class="search-form">
                <input type="text" placeholder="ابحث بالمدينة أو الحي">
                <select>
                    <option value="">نوع العقار</option>
                    <option value="apartment">شقة</option>
                    <option value="villa">فيلا</option>
                    <option value="office">مكتب</option>
                </select>
                <button type="submit">بحث</button>
            </form>
        </div>
    </header>

    <!-- قسم عرض العقارات -->
    <main class="container">
        <section id="properties" class="property-listings">
            <h2>أحدث العقارات المتاحة</h2>
            <div class="properties-grid">
                <!-- سيتم إدراج العقارات ديناميكيًا عبر JavaScript -->
                <div class="property-card skeleton">
                    <!-- عنصر هيكلي مؤقت (يتم استبداله بالبيانات الفعلية) -->
                </div>
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>عقارنا</h3>
                    <p>منصة رائدة في مجال كراء العقارات منذ 2023</p>
                </div>
                <div class="footer-section">
                    <h3>روابط سريعة</h3>
                    <ul>
                        <li><a href="#privacy">سياسة الخصوصية</a></li>
                        <li><a href="#terms">الشروط والأحكام</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>© 2023 جميع الحقوق محفوظة</p>
            </div>
        </div>
    </footer>

    <!-- تحسين تحميل JavaScript -->
    <script defer src="js/app.js"></script>
    
    <!-- نموذج تسجيل الدخول (مخفى بشكل افتراضي) -->
    <div id="login-modal" class="modal hidden">
        <!-- محتوى النموذج -->
    </div>
</body>
</html>
